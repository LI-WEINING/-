<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>计算器</title>
</head>
<body>
    <!-- 计算器盒子开始 -->
    <div id="calclator">
        <!-- 显示框开始 -->
        <div class="box">
            <div class="numBox">
                <div id="myNumb"></div>
            </div>
        </div>
        <!-- 显示框结束 -->

        <!-- 输入按钮盒子开始 -->
        <ul class="btns">
            <li>mc</li>
            <li>m+</li>
            <li>m-</li>
            <li>mr</li>
            <li>AC</li>
            <li>%</li>
            <li>÷</li>
            <li>×</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>=</li>
            <li>0</li>
            <li>.</li>
        </ul>
        <!-- 输入按钮盒子结束 -->

    </div>
    <!-- 计算器盒子结束 -->

    <script src="./js/index.js"></script>
</body>
</html>
